<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item cart__phn">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus cart__phn--minus" onClick="handlePhnChange(false, 'phn')"></i></button>
                           <input type="text" class="form-control text-center phn__input" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus cart__phn--plus" onClick="handlePhnChange(true, 'phn')"></i></button>
                        </div>
                        <h5>$<span class="cart__phn--price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" onClick="handleRemove('phn')">
                     </div>
                  </div>
               </div>

               <div class="cart-item cart__case">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus cart__case--minus" onClick="handlePhnChange(false, 'case')"></i></button>
                           <input type="text" class="form-control text-center case__input" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus cart__case--plus" onClick="handlePhnChange(true, 'case')"></i></button>

                        </div>
                        <h5>$<span class="cart__case--price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" onClick="handleRemove('case')">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span class="item-subtotal">1,278</span></h5>
                        <h5>$<span class="item-tax">0</span></h5>
                        <h5>$<span class="item-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" onClick="checkOut()">Check Out</button>
               </div>
            </div>
         </div>
         <div class="complete-order">
            <h1>Complete Your Order</h1>
            <img src="./images/giphy.gif" alt=""/>
         </div>
      </div>
   </section>
   <script src="./main.js"></script>
</body>

</html>
